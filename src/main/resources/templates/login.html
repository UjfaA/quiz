<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title> TP kviz - login </title>
</head>
<body>
	<div align="center">
	<form th:action="@{/login}" method="POST">
		<fieldset>
		<table>
		<tr><td colspan="2" align="center">
			<h3>Ulogujte se:</h3>
		</td></tr>
		<tr>
			<td><label for="username">Korisničko ime:</label></td>
			<td><input type="text" name="username" id="username" required="required" autofocus="autofocus"/></td>
		</tr>
		<tr>
			<td><label for="password">Lozinka:</label></td>
			<td><input type="password" name="password" id="password" required="required"/></td>
		</tr>
		<tr><td colspan="2" align="right">
			<input type="submit" value="uloguj se" >
		</td></tr>
		</table>
		</fieldset>
	</form>
	</div>
	<hr/>
	<div align="center"> <a th:href="@{/}"> Početak </a></div>
</body>
</html>
